<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>割り算計算</title>
</head>
<body>
<h1>割り算計算</h1>
<p>代金：<input id="amount" type="number" placeholder="支払い"></p>
<p>人数：<input id="num"    type="number" placeholder="人数"></p>
<p><input type="button" value="計算する" onclick="getResult()"></p>

<p id="result"></p>
<script>
	function getResult() {
		// 値を取得する
		var amount = document.getElementById("amount").value; //代金
		console.log(amount);
		var num = document.getElementById("num").value; //代金
		console.log(num);

		if (!amount || !num) {
			alert("数字を入力してください");
			return;
		}
		// 取得した値を計算したい
		var result = "一人あたりの支払額: " + amount /num;

		// htmlの画面に結果を出したい
		document.getElementById("result").innerHTML = result;
	}
</script>
</body>
</html>
